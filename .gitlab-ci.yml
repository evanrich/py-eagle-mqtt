image: docker:18.09.7-dind
services:
  - docker:18.09.7-dind
variables:
  DOCKER_DRIVER: overlay
  DOCKER_HOST: tcp://localhost:2375/
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  FF_GITLAB_REGISTRY_HELPER_IMAGE: 1

stages:
  - build
  - push_local
  - push_dockerhub

before_script:
