# Official docker image.
image: docker:latest

services:
  - docker:dind

stages:
- build

variables:
  IMAGE_TAG: erichardson/py-eagle-mqtt:$CI_COMMIT_TAG

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
  stage: build
  script:
    - docker build -t $IMAGE_TAG ./Docker/
    - docker push $IMAGE_TAG
  only:
    - master

