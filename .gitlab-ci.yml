docker-build-master:
  # Official docker image.
  image: docker:19.03.0-dind
  stage: build
  services:
    - docker:dind
  
  variables:
    DOCKER_HOST: tcp://localhost:2375
    #DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""

 # variables:
  #DOCKER_HOST: tcp://localhost:2375
